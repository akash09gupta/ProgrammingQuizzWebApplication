<script type="text/javascript">
  function check() {
    var username = document.getElementById('username').value.trim();
    let U=username.toLowerCase();
    var password = document.getElementById('password').value.trim();
    let P=password.toLowerCase();
    var status;

    if (U === "root" && P === "akash") {
      status = "Successfully Login";
      let sub = document.getElementById('ak');
      sub.href='home.html';
    }
    else {
      status = "You entered wrong credentials";
      /*let v = document.querySelector("#ak");
      v.disabled = true;*/
    }

    alert(status);
  }
</script>
